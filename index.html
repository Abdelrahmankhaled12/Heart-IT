<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="assets/heart-with-flame.png" type="image/x-icon">

    <!-- This sets the title of the web page that appears on the browser tab -->
    <title>HEART IT - We Do It With Heart</title>

    <!-- This links to a stylesheet for icons  to add various icons to the webpage -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- This links to a stylesheet for animations to add CSS animations to elements -->
    <link rel="stylesheet" href="./css/animate.min.css">

    <!-- This links to the main stylesheet for the homepage, defining the look and feel of the homepage specifically -->
    <link rel="stylesheet" href="./css/home.css">

    <!-- This links to a general stylesheet for the entire site, defining common styles used throughout the website -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Start Animation -->
    <div class="animation" id="loader">
        <div class="image">
            <img style="position:absolute;" class="bx-flashing" src="./assets/only_flame.png" />
            <img src="./assets/heart_no_flame.png" />
        </div>
        <div class="logos">
            <img src="./assets/title.png" alt="">
            <p>We Do IT With Heart</p>
        </div>
    </div>
    <!-- End Animation -->
    <!-- Start Effect -->
    <div id="effect" class="effect"></div>
    <!-- Start Contact Page-->
    <div class="sections" id="sections" style="display: none;">
        <!-- Start header -->
        <header id="header">
            <div class="containerHeader">
                <div class="logo">
                    <img src="./assets/heart-with-flame.png" alt="">
                </div>
                <ul class="links">
                    <li><a class="active" href="./index.html" data-i18n="header_Link_1"></a></li>
                    <li><a href="./pages/services.html" data-i18n="header_Link_2"></a></li>
                    <li><a href="./pages/portfolio.html" data-i18n="header_Link_3"></a></a></li>
                    <li><a href="./pages/products.html" data-i18n="header_Link_4"></a></li>
                    <li><a href="./pages/team.html" data-i18n="header_Link_5"><a></a></li>
                    <li><a href="./pages/contact.html" data-i18n="header_Link_6"><a></a></li>
                </ul>
                <div class="language">
                    <button id="language">
                        <div class="text" id="textButtonLanguage">
                            <img src="./assets/american.png" alt=""> EN
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul id="ul_language">
                        <li value="en" class="languageSelector"><img src="./assets/american.png" alt=""> EN </li>
                        <li value="de" class="languageSelector"><img src="./assets/germany.png" alt=""> DE</li>
                    </ul>
                </div>
                <a href="./contact.html" id="contactUsButton">
                    <i class="fa-solid fa-phone-volume"></i>
                    <span data-i18n="header_Link_contact"></span>
                </a>
                <button id="showMenu"><i class="fa-solid fa-bars"></i></button>
            </div>
        </header>
        <!-- End header -->
        <!-- Start Landing -->
        <div class="backgroundRight">
            <div class="landing">
                <div class="container">
                    <div class="grid">
                        <div class="text wow animate__fadeInLeft" data-wow-duration="1.5s">
                            <div class="img">
                                <img src="./assets/title_with_slogan.png" alt="">
                            </div>
                            <p data-i18n="landing_paragraph"></p>
                            <a href="./pages/services.html" data-i18n="landing_button"></a>
                        </div>
                        <div class="image wow animate__fadeInUp" data-wow-duration="1.8s">
                            <img src="./assets/frame_home.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Landing -->
        <div class="backgroundLeft">
            <!-- Start Section About -->
            <div class="about">
                <div class="container">
                    <div class="grid">
                        <div class="text">
                            <div class="iconTop wow animate__fadeInLeft" data-wow-duration="1.5s">
                                <img src="./assets/shape2.png" alt="">
                            </div>
                            <div class="title wow animate__fadeInLeft" data-wow-duration="1.5s">
                                <h4 data-i18n="about_title"></h4>
                                <h2 data-i18n="about_paragraph"></h2>
                            </div>
                            <p data-i18n="about_paragraph_2" class="wow animate__fadeInLeft" data-wow-duration="1.5s">
                            </p>
                            <div class="boxes">
                                <div class="box wow animate__fadeInUp" data-wow-duration="1.7s">
                                    <h3 data-i18n="about_boxOne_title"></h3>
                                    <p data-i18n="about_boxOne_paragraph"></p>
                                </div>
                                <div class="box  wow animate__fadeInUp" data-wow-duration="2s">
                                    <h3 data-i18n="about_boxTwo_title"></h3>
                                    <p data-i18n="about_boxTwo_paragraph"></p>
                                </div>
                            </div>
                            <div class="iconBottom wow animate__fadeInLeft" data-wow-duration="1.5s">
                                <img src="./assets/shape.png" alt="">
                            </div>
                        </div>
                        <div class="image  wow animate__fadeInUp" data-wow-duration="2s">
                            <img src="./assets/frame_about.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Section About -->
            <!-- Start Section features -->
            <div class="features">
                <div class="container">
                    <div class="title wow animate__fadeInUp" data-wow-duration="1.5s">
                        <span data-i18n="features_span"></span>
                        <h2 data-i18n="features_title"></h2>
                    </div>
                    <div class="grid">
                        <div class="boxes wow animate__fadeInLeft" data-wow-duration="1.5s">
                            <!-- Box One -->
                            <div class="box">
                                <div class="icon">
                                    <img src="./assets/Subtract.png" alt="">
                                </div>
                                <h3 data-i18n="features_BoxOne_title"></h3>
                                <p data-i18n="features_BoxOne_paragraph"></p>
                            </div>
                            <!-- Box Two -->
                            <div class="box">
                                <div class="icon">
                                    <img src="./assets/money.png" alt="">
                                </div>
                                <h3 data-i18n="features_BoxTwo_title"></h3>
                                <p data-i18n="features_BoxTwo_paragraph"></p>
                            </div>
                        </div>
                        <div class="image wow animate__fadeInUp" data-wow-duration="2s">
                            <img src="./assets/features.png" alt="">
                        </div>
                        <div class="boxes wow animate__fadeInRight" data-wow-duration="1.5s">
                            <div class="box">
                                <div class="icon">
                                    <img src="./assets/thinking.png" alt="">
                                </div>
                                <h3 data-i18n="features_BoxFour_title"></h3>
                                <p data-i18n="features_BoxFour_paragraph"></p>
                            </div>
                            <div class="box">
                                <div class="icon">
                                    <img src="./assets/time.png" alt="">
                                </div>
                                <h3 data-i18n="features_BoxThree_title"></h3>
                                <p data-i18n="features_BoxThree_paragraph"></p>
                            </div>
                        </div>
                    </div>
                    <a data-i18n="features_button" href="./pages/services.html" class="wow animate__fadeInUp"
                        data-wow-duration="1.5s"></a>
                </div>
            </div>
            <!-- End Section features -->
        </div>

        <footer>
            <div class="container">
                <div class="grid">
                    <div class="partOne">
                        <h2 data-i18n="footer_partOne_title"></h2>
                        <div class="icons">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i>

                            </div>
                            <div class="icon">
                                <i class="fa-regular fa-envelope"></i>
                                <p>contact@example.com</p>
                            </div>
                            <div class="icon">
                                <i class="fa-regular fa-clock"></i>
                                <p>Monday to Saturday: 9.00am to 16.pm</p>
                            </div>
                        </div>
                    </div>
                    <div class="partTwo">
                        <h2 data-i18n="footer_partTwo_title"></h2>
                        <ul>
                            <li><a data-i18n="footer__partTwo_Link_1" href="./index.html"></a></li>
                            <li><a data-i18n="footer__partTwo_Link_2" href="./pages/services.html"></a></li>
                            <li><a data-i18n="footer__partTwo_Link_3" href="./pages/portfolio.html"></a></li>
                            <li><a data-i18n="footer__partTwo_Link_4" href="./pages/products.html"></a></li>
                            <li><a data-i18n="footer__partTwo_Link_5" href="./pages/team.html"></a></li>
                            <li><a data-i18n="footer__partTwo_Link_6" href="./pages/contact.html"></a></li>
                        </ul>
                    </div>
                    <div class="partThree">
                        <h2 data-i18n="footer_partThree_title"></h2>
                        <ul>
                            <li><a data-i18n="footer__partThree_Link_1" href=""></a></li>
                            <li><a data-i18n="footer__partThree_Link_2" href=""></a></li>
                            <li><a data-i18n="footer__partThree_Link_3" href=""></a></li>
                        </ul>
                    </div>
                    <div class="partFour">
                        <div class="box">
                            <div class="icon">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <div class="text">
                                <p>Call for support</p>
                                <h4>+9090 8080 4044</h4>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon">
                                <i class="fa-solid fa-headset"></i>
                            </div>
                            <div class="text">
                                <p>Have Any Questions?</p>
                                <h4>+1-800-456-478-23</h4>
                            </div>
                        </div>
                        <div class="icons">
                            <a target='_blank' href="">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                            <a target='_blank' href="">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a target='_blank' href="">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="end">
                    <div class="copyright">
                        Copyright © 2024. All Rights <a href="./index.html">HEART IT</a>.
                    </div>
                    <div class="image">
                        <img src="./assets/heart-with-flame.png" alt="">
                        <img src="./assets/title.png" alt="">
                    </div>
                    <div class="links">
                        <a href="">Privacy Policy</a>
                        <a href="">Cookie Policy</a>
                        <a href="">impressum</a>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="top">
                    <h4>HEART IT</h4>
                    <button id="buttonClose"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <ul>
                    <li><a class="active" href="./index.html" data-i18n="header_Link_1"></a></li>
                    <li><a href="./pages/services.html" data-i18n="header_Link_2"></a></li>
                    <li><a href="./pages/portfolio.html" data-i18n="header_Link_3"></a></a></li>
                    <li><a href="./pages/products.html" data-i18n="header_Link_4"></a></li>
                    <li><a href="./pages/team.html" data-i18n="header_Link_5"><a></a></li>
                    <li><a href="./pages/contact.html" data-i18n="header_Link_6"><a></a></li>
                </ul>
            </div>
            <div id="outMenu"></div>
        </div>
        <!-- Header Mobile -->
        <!-- Button Scroll -->
        <button class="buttonScroll">
            <i class="fa-solid fa-chevron-up"></i>
        </button>
        <!-- Button Scroll -->
    </div>
    <!-- Including the WOW.js library for triggering animations when scrolling -->
    <script src="./js/wow.min.js"></script>
    <!--  home.js contains specific scripts for the homepage functionality. -->
    <script src="./js/home.js" type="module"></script>
    <!-- script.js contain additional general scripts used throughout the website. -->
    <script src="./js/script.js" type="module"></script>
